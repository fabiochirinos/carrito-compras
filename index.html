<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Metadatos -->
  <meta charset="UTF-8">
  <meta name="author" content="Fabio Chirinos">
  <meta name="description" content="Aplicacion de carrito de compra con JavaScript">
  <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Titulo -->
  <title>Carrito de compra</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/933/PNG/512/shopping-cart_icon-icons.com_72552.png"
    type="image/x-icon">
  <!-- Css y Bootstrap -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <section class="container mt-4">
    <div class="row mx-auto">
      <!-- Titulo de la pagina -->
      <h1 class="text-center fw-bolder mb-5">Mercado "Los Incas"</h1>
      <!-- Elementos generados a partir del JSON -->
      <main id="items" class="col-sm-8 row mb-5"></main>
      <!-- Carrito -->
      <aside class="col-sm-4 ms-sm-4 mb-5">
        <h2 class="text-center fw-bolder">Carrito</h2>
        <!-- Elementos del carrito -->
        <ul id="carrito" class="list-group"></ul>
        <hr>
        <!-- Precio total -->
        <div class="d-flex flex-column align-items-center">
          <p class="fw-bold fs-5">Total: <span id="total"></span> &euro;</p>
          <button id="boton-vaciar" class="btn btn-danger fw-bold">Vaciar</button>
        </div>
      </aside>
    </div>
  </section>

  

  <!-- Scripts -->
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
